<form  method="POST" action="/">

    <row>
        <select name="source" method="GET" action="/">
            {% for colour in colours %}
            <option value= "{{colour}}" SELECTED>{{colour}}</option>"
            {% endfor %}
        </select>
        
        <select name="destination" method="GET" action="/">
            {% for colour2 in colours2 %}
            <option value= "{{colour2}}" SELECTED>{{colour2}}</option>"
            {% endfor %}
        </select>
    </row>

    <row>
        <input type="date" name="date"/>
	<br>
	<br>
        <input type="submit" class="Search" value="Search" style="height: 25px; width: 100px">
    </row>

</form>

<br/>
<br/>

<table style="width:100%">
    <tr>
        <th>Flight Number</th>
        <th>Weather Data</th>
        <th>Chance of Cancellation</th>
    </tr>
    {% for flight in flights %}
    <tr>
        <td>{{flight['flightNumber']}}</td>
        {% for time in flight['times'] %}
            <td>{{time}} {{flight['icons'][loop.index0]}}</td>
        {% endfor %}
        <td>{{ flight['percent'] }}</td>
    </tr>
    {% endfor %}
</table>
